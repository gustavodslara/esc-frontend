
<div class="login-container">
  <div class="login-box">
    <img src="logologin.png" alt="logo escola de contas" class="logo">
    <div class="login-form">
      <h3 class="login-title" style="font-size: 35px;">Login</h3>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="login" class="form-label">Usuário</label>
          <input type="text" id="login" name="login" class="form-input" ngModel required
            placeholder="Digite seu nome de usuário" />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" name="password" class="form-input" ngModel required
            placeholder="Digite sua senha" />
        </div>

        <!-- Checkbox "Salvar senha" -->
        <div class="form-group checkbox-group">
          <input type="checkbox" id="remember" name="remember" class="form-checkbox" ngModel
            style="margin-right: 10px;" />
          <label for="remember" class="checkbox-label">Lembrar de mim</label>
        </div>
        <p style="color: rgb(230, 21, 21);" *ngIf="modalCred">Login e/ou Senha Incorreta! Tente novamente</p>

        <button type="submit" class="btn-primary">Entrar</button>
      </form>
    </div>
  </div>
</div>
