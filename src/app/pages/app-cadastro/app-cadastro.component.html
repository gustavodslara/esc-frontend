<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1>Lista de Estudantes</h1>
  <link rel="stylesheet" href="app-cadastro.component.scss">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="margin-top: 100px;">
    <h1>Lista de Estudantes Confirmados</h1>
    <div class="search-input flex-left">
      <label for="filtro-curso">Filtrar por Curso:</label>
      <div  style="display: flex; justify-content: space-between;">
        <input
        class="form-control form-control-md search-bar"
        type="text"
        [(ngModel)]="searchText"
        (input)="searchStudent(searchText)"
        id="search"
        placeholder="Pesquisar por nome"
      />
      <button class="btn btn-outline" style="  background-color: #0056b3;" type="button">
        <i class="bi bi-search" style="color: white;"></i>
      </button>
      </div>
    </div>
    <table class="table responsive-table">
      <thead>
        <tr>
          <th class="sort" (click)="sortStudents('id')">N°</th>
          <th (click)="sortStudents('name')">Nome</th>
          <th (click)="sortStudents('course')">Curso</th>
          <th (click)="sortStudents('confirmationDate')">Data de Confirmação</th>
          <th>Presença Confirmada</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentList">
          <td class="alturamin">{{ student.id }}</td>
          <td class="alturamin">{{ student.name }}</td>
          <td class="alturamin">{{ student.course }}</td>
          <td class="alturamin">{{ student.confirmationDate | date: 'dd/MM/yyyy' }}</td>
          <td class="alturamin">
            <i class="bi bi-check-circle text-success" *ngIf="student.confirmed"></i>
            <i class="bi bi-x-circle text-danger" *ngIf="!student.confirmed"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="loading" class="spinner-container" role="status">
    <div class="spinner-border"></div>
    <span class="visually-hidden">Loading...</span>
  </div>
</body>
</html>
